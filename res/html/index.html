<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>首页</title>
  <link rel="stylesheet" href="../css/zTreeStyle.css" type="text/css">
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
    }

    #nav {
      background-color: #1874bf;
      width: 200px;
      float: left;
      box-shadow:2px 2px 4px #002134;
      z-index: 9999;
    }

    #editor {
      border: 1px solid #00a8c6;
      position:relative;
      width: 300px;
      height: 300px;
      float: left;
      z-index: -99;
    }

    /* ztree */
    .ztree * {font-size: 10pt; color: white; font-family:"Microsoft Yahei",Verdana,Simsun,"Segoe UI Web Light","Segoe UI Light","Segoe UI Web Regular","Segoe UI","Segoe UI Symbol","Helvetica Neue",Arial}
    .ztree li ul{ margin:0; padding:0}
    .ztree li {line-height:30px;}
    .ztree li a {height:30px;padding-top: 0px;}
    .ztree li a:hover {text-decoration:none; background-color: #0000C0;}
    .ztree li a span.button.switch {visibility:hidden}
    .ztree.showIcon li a span.button.switch {visibility:visible}
    .ztree li a.curSelectedNode {background-color:#0000C0;border:0;height:30px;}
    .ztree li span {line-height:30px;}
    .ztree li span.button {margin-top: -7px;}
    .ztree li span.button.switch {width: 16px;height: 16px;}

    .ztree li a.level0 span {font-size: 150%;font-weight: bold;}
    .ztree li span.button {background-image:url("../images/left_menuForOutLook.png"); *background-image:url("../images/left_menuForOutLook.gif")}
    .ztree li span.button.switch.level0 {width: 20px; height:20px}
    .ztree li span.button.switch.level1 {width: 20px; height:20px}
    .ztree li span.button.noline_open {background-position: 0 0;}
    .ztree li span.button.noline_close {background-position: -18px 0;}
    .ztree li span.button.noline_open.level0 {background-position: 0 -18px;}
    .ztree li span.button.noline_close.level0 {background-position: -18px -18px;}
  </style>
</head>
<body>
<div id="nav">
  <div id="tree" class="ztree"></div>
</div>
<iframe id="editor"></iframe>
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.ztree.core.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
